<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD - Trabajo Práctico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NASA - Astronomy Picture of the Day</h1>
  </header>

  <main>
    <section class="inputs">
      <h2>Buscar en la API</h2>
      <button id="btnHoy">Foto del día</button>
      
      <div>
        <label for="fecha">Elegir una fecha:</label>
        <input type="date" id="fecha">
        <button id="btnFecha">Buscar</button>
      </div>
      
      <div>
        <label for="cantidad">Fotos aleatorias:</label>
        <input type="number" id="cantidad" min="1" max="10" value="3">
        <button id="btnRandom">Buscar</button>
      </div>
    </section>

    <section id="resultados" class="galeria"></section>
  </main>

  <footer>
    <p>Trabajo Práctico Evaluativo - API NASA APOD</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
