<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA APOD VIEWER - Trabajo Práctico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>NASA - Astronomy Picture of the Day</h1>
  </header>

 <div class="caja">
    <h1 id="titulo">Titulo imagen</h1>
    <img id="imagenDelDia" src="" alt="Imagen del día">
    <div class="botones">
        <button id="boton"> Mostrar </button>
    </div>
</div>

<div class="caja">
    <h1 id="titulo">Elegir fecha</h1>
    <img id="imagenFecha" src="" alt="Imagen del día">
    <div class="botones">
        <input type="date" name="fecha" id="fecha">
        <button id="botonFecha"> Mostrar </button>
    </div>
</div>

<div class="caja">
    <h1 id="titulo">Elegir cantidad fotos</h1>
    <div class="contenedor-imagen">
        <img id="" src="" alt="Imagen del día">
    </div>
    <div class="botones">
        <input type="text" name="cantidad" id="cantidad" placeholder="Ingresa un número">
        <button id="botonCantidad"> Mostrar </button>
    </div>
</div>

  <footer>
    <p>Trabajo Práctico Evaluativo - API NASA APOD</p>
  </footer>
<script src="script.js?v=1"></script>
</body>
</html>
